<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberWaifu Bot 浏览系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/stats-cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/stat-cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/tables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/empty-states.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/action-cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/pagination.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/user.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/filter-dropdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/stats.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/conversation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/conversation-detail.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/chat-interface.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/modal.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="theme-color" content="#4facfe">
    <meta name="description" content="CyberWaifu Bot 浏览系统 - 查看用户、对话和统计数据">
</head>

<body>
    <!-- 跳过导航链接 - 提高键盘可访问性 -->
    <a href="#main-content" class="skip-link">跳到主要内容</a>

    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar" role="navigation" aria-label="主导航">
            <div class="sidebar-header">
                <h1 class="sidebar-title">CyberWaifu</h1>
                <div class="sidebar-subtitle">浏览系统</div>
                <div class="viewer-badge">浏览者模式</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'viewer_index' %}active{% endif %}"
                            href="{{ url_for('viewer_index') }}"
                            aria-current="{% if request.endpoint == 'viewer_index' %}page{% endif %}">
                            <span class="nav-link-icon" aria-hidden="true">🏠</span> 首页概览
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'viewer_users' %}active{% endif %}"
                            href="{{ url_for('viewer_users') }}"
                            aria-current="{% if request.endpoint == 'viewer_users' %}page{% endif %}">
                            <span class="nav-link-icon" aria-hidden="true">👥</span> 用户列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'viewer_conversations' %}active{% endif %}"
                            href="{{ url_for('viewer_conversations') }}"
                            aria-current="{% if request.endpoint == 'viewer_conversations' %}page{% endif %}">
                            <span class="nav-link-icon" aria-hidden="true">💬</span> 对话记录
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="logout-link">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <span class="nav-link-icon" aria-hidden="true">🚪</span> 退出登录
                </a>
            </div>

        </aside>

        <!-- 侧边栏切换按钮 -->
        <button class="sidebar-toggle d-md-none" aria-label="切换菜单" aria-expanded="false" aria-controls="sidebar">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <!-- 主内容区域 -->
        <main id="main-content" class="main-content" tabindex="-1">
            <header class="page-header">
                <h1 class="page-title">{% block page_title %}浏览系统{% endblock %}</h1>
                <div class="d-flex align-items-center">
                    <div class="current-time mr-md" aria-live="polite">{{ moment().strftime('%Y-%m-%d %H:%M:%S') }}
                    </div>
                    <button id="theme-toggle" class="btn btn-icon" aria-label="切换主题模式" aria-pressed="false">
                        <span class="theme-icon" aria-hidden="true">🌙</span>
                    </button>
                </div>
            </header>

            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/zh-cn.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/accessibility.js') }}"></script>
    <script src="{{ url_for('static', filename='js/table-interactions.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
